<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kerim Imamovic">
    <meta name="description" content="Contact informations for The little taco shop">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - LTS</title>
    <link rel="icon" href="/HTML_project/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/HTML_project/main.css">
</head>

<body>
    <header>
        <h1>Contact us</h1>

        <nav>
            <ul>
               <li>
                <a href="/HTML_project/index.html">Home</a>
               </li>
                <li>
                    <a href="/HTML_project/index.html">Store hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="/HTML_project/img/tacos_close_up_400x260.png" alt="A litttle taco shop tacos" title="Tacos ready to eat!" width="400px" height="260px">
            <figcaption>
                A litttle taco shop tacos
            </figcaption>
        </figure>
    </header>

    <hr>

    <main>
         <!-- Our content -->
        <section>
            <h2>Our contact form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a message</legend>
                    <p>
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder="Your name" required>
                    </p>
                    <p>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Your email" required>
                    </p>
                    <p>
                        <label for="message">Your message: </label><br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kansas City, MO 555-555-5555
                <br>
                Phone: <a href="tel:+55555555555">555-555-5555</a>
            </address>
        </section>
    </main>

    <hr>

    <footer>
        <p>
            <a href="#">Back to top</a>
        </p>
        <p>Copyright &copy; The little taco shop 2022</p>
    </footer>

</body>

</html>
